- defaults:
    link:
      create: true
      relink: true
      
- clean: ['~']

- shell:
  - [mkdir -p  ~/.vim/tmp/backup]
  - [mkdir -p  ~/.vim/tmp/undo]
  - [mkdir -p  ~/.vim/tmp/swap]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: secret/ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.harvest.yml: secret/harvest.yml
    ~/.vimrc: vimrc
    ~/bin:
        path: bin/
        create: true
    ~/.Xmodmap: Xmodmap
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/rofi:
        path: config/rofi/
        create: true
    ~/.config/kitty:
        path: config/kitty/
        create: true
    ~/.config/bash_completion: config/bash_completion
    ~/.config/bash_completion.d:
        path: config/bash_completion.d/
        create: true
    ~/.config/environment.d:
        path: config/environment.d/
        create: true
    ~/.config/sway:
        path: config/sway/
        create: true
    ~/.config/waybar:
        path: config/waybar/
        create: true
    ~/.config/mako:
        path: config/mako/
        create: true





