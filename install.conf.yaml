- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [mkdir -p  ~/.vim/tmp/backup]
  - [mkdir -p  ~/.vim/tmp/undo]
  - [mkdir -p  ~/.vim/tmp/swap]
  - [git submodule update --init --recursive, Installing submodules]

